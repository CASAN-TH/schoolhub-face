<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-row>
        <ion-col>
            <video id="video" preload="auto" autoplay [style.width]="getWidth()"></video>
        </ion-col>
    </ion-row>
</ion-content>
<ion-footer text-center>
    <ion-row>
        <ion-col>
            <ion-card>
                <ion-card-header>
                    ชื่อ {{person.name || 'ไม่รู้จัก'}}
                </ion-card-header>
                <ion-card-content>
                    เลขที่บัตร {{person.userData || 'ไม่รู้จัก'}}
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-footer>
