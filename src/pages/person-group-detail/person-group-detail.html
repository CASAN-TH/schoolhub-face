<ion-header>

  <ion-navbar>
    <ion-title>personGroupDetail</ion-title>
    <ion-buttons end>
      <button ion-button (click)="train()">Train</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let person of persons">
      <h2>{{ person.name }}</h2>
      <p>{{ person.userData }}</p>
    </button>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="createPerson()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
