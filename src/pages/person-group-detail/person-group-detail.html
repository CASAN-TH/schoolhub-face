<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>เพิ่มข้อมูลบุคคล</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let person of persons">
      <h2>{{ person.name }}</h2>
      <p>{{ person.userData }}</p>
    </button>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="createPerson()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
