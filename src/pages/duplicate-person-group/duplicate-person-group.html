<ion-header>

  <ion-navbar>
    <ion-title>duplicatePersonGroup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p *ngIf="pg">จำนวนข้อมูลที่ดำเนินการ {{checkCnt}} / {{cnt}}</p>
  <ion-item>
    <ion-input type="text" placeholder="personGroupId" [disabled]="pg" [(ngModel)]="personGroupId"></ion-input>
  </ion-item>
  <button ion-button full [disabled]="!personGroupId" (click)="createPersonGroup()">เริ่มการสร้างข้อมูลใบหน้า</button>
  <button ion-button full color="secondary" [disabled]="checkCnt !== cnt || checkCnt == 0" (click)="TrainningGroup()">Trainning
    Group
  </button>
</ion-content>
