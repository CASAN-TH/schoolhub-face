<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p text-center>
    <img src="assets/imgs/logo_2.png" width="224px" height="224px">
  </p>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="credencial.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="credencial.password"></ion-input>
  </ion-item>
  <button ion-button full (click)="login()">Login</button>
</ion-content>
