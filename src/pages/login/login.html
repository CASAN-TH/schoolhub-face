<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="credencial.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="credencial.password"></ion-input>
  </ion-item>
  <button ion-button full (click)="login()">Login</button>
  <button ion-button full (click)="getProfile()">Profile</button>
  <button ion-button full color="danger" (click)="logout()">Logout</button>
</ion-content>
