<ion-header>

  <ion-navbar>
    <ion-title>settingGroup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let personGroup of personGroups">
      {{ personGroup.name }}
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="createPersonGroup()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
